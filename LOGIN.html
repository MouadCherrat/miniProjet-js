<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <style>
        .btnSignin{
            width: 100%;
            background-color: green;
            color: white; 
           
               }
     .login{
        max-width: 600px;
     }
        h3{
            text-align: center;
        }
        .textmod{
            text-align: center;
        }
        #reenter_password_alert{
color: #dc3545;
        }

     </style>
    <title>Document</title>
</head>
<body>
    <form action="index.html"  onsubmit=" return checkPassword(this)"  class="container login"> 
        <h3>Sign Up </h3>
        
        <div class="form-outline mb-4 textmod success">
            <label class="form-label" for="form2Example1">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Choose a username" required pattern=".{3,25}" />
            <small id="username_alert"></small>

          </div> 

        <div class="form-outline mb-4 textmod"> 
            <label class="form-label" for="form2Example1">Email address:</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
         <small id="email_alert"></small>

        </div>
       
      
        <div class="form-outline mb-4 textmod">
            <label class="form-label" for="form2Example2">Password:</label>
          <input type="password" id="password" class="form-control" placeholder="Enter a strong password" required pattern="(?=.*\d)(?=.*[!@#\$%\^&\*])(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
          <small id="password_alert"></small>

        </div>
        <div class="form-outline mb-4 textmod">
            <label class="form-label" for="form2Example2"> Confirm Password :</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Reenter your password" required=""/>
            <small id="reenter_password_alert"></small>
          </div>
       
        <button type="submit" class="btn btnSignin" >Sign in</button>
        </div>
      </form>
      <script src="login.js"></script>
</body>
</html>
